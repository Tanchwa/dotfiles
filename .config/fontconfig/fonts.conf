<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Enable subpixel rendering -->
    <match target="font">
        <edit name="rgba" mode="assign">rgb</edit>
    </match>

    <!-- Set the fallback font to Hack Nerd Font -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Hack Nerd Font</family>
        </prefer>
    </alias>

    <!-- Ensure that Hack Nerd Font is used for monospace fonts -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
